services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Azure OpenAI Chat Configuration
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-https://dehub.services.ai.azure.com}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-05-01-preview}
      # Azure OpenAI Embeddings Configuration
      - AZURE_OPENAI_EMBEDDING_ENDPOINT=${AZURE_OPENAI_EMBEDDING_ENDPOINT:-https://dehub.cognitiveservices.azure.com}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-ada-002}
      - AZURE_OPENAI_EMBEDDING_API_VERSION=${AZURE_OPENAI_EMBEDDING_API_VERSION:-2023-05-15}
      # Azure FLUX Image Generation
      - AZURE_FLUX_DEPLOYMENT_NAME=${AZURE_FLUX_DEPLOYMENT_NAME:-FLUX-1.1-pro}
      - AZURE_FLUX_API_VERSION=${AZURE_FLUX_API_VERSION:-2025-04-01-preview}
      # Azure Speech Services (Optional)
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY:-}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-eastus}
      - AZURE_SPEECH_STT_ENDPOINT=${AZURE_SPEECH_STT_ENDPOINT:-https://eastus.stt.speech.microsoft.com}
      - AZURE_SPEECH_TTS_ENDPOINT=${AZURE_SPEECH_TTS_ENDPOINT:-https://eastus.tts.speech.microsoft.com}
      # TTS Configuration
      - TTS_ENABLED_BY_DEFAULT=${TTS_ENABLED_BY_DEFAULT:-false}
      - TTS_VOICE=${TTS_VOICE:-en-US-JennyNeural}
      - TTS_LANGUAGE=${TTS_LANGUAGE:-en-US}
      # Infrastructure
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_PERSIST_PATH=/data/chroma
      - ALLOW_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - chroma_data:/data/chroma
      # menu.md is included in the Docker image, no need to mount
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend

volumes:
  redis_data:
  chroma_data:

